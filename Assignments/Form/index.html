<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="form-image">
            <div class="logo">
                <!-- <svg viewBox="0 0 200 80" xmlns="git_test/Assignments/Form/media/odin-lined.png">
                    
                    <text x="50" y="50" fill="white" font-size="40" font-weight="bold">ODIN</text>
                </svg> -->
            </div>
            <img src="media/image.avif" alt="Form Illustration">
        </div>
        <div class="form-content">
            <div class="form-quote">
                <h1>"Creating an account is the first step to unlocking a world of possibilities. Join us today!"</h1>
                <h2>â€” The Team</h2>
            </div>
            <div class="form-input">
                <h1 class="form-title">Let's do this!</h1>
                <form action="#">
                    <div class="field">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Thor" required>
                    </div>
                    <div class="field">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Odinson" required>
                    </div>
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            placeholder="+62 812-3456-7890"
                            pattern="^\+62\s\d{3}-\d{4}-\d{4}$"
                        >
                    </div>
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="field">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button class="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
