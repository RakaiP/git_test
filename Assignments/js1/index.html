<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <button id="new-book-btn">+ Add New Book</button>

        <dialog id="new-book-dialog">
            <form id="book-form">
                <h2>Add a New Book</h2>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="form-group">
                    <label for="read-status">Read Status:
                        <input type="checkbox" id="read" name="read">I've read this book
                    </label>
                </div>
                <div class="dialog-buttons">
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>

        <div id="library-container" class="library-container">
            <!-- Books will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
